<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics</title>
</head>
<body>
    <!-- Anchor Tag Section -->
    <p>This is a paragraph with a <a href="https://www.example.com">link</a> to an external website.</p>

    <!-- Line Break Section -->
    <p>This paragraph<br>has line breaks<br>in between.</p>

    <!-- Bold, Italic, Underline Section -->
    <p><b>This is bold</b>, <i>this is italic</i>, <u>this is underlined</u>.</p>

    <!-- Image Tag Section -->
    <img src="image.jpg" alt="Description of the image" width="200" height="150">
    <!-- The 'src' attribute specifies the source (URL) of the image. The 'alt' attribute provides alternative text for screen readers and if the image fails to load. The 'width' and 'height' attributes specify the dimensions of the image. -->

</body>
</html>
