<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics</title>
</head>
<body>
    <!-- Block and Inline Elements -->
    <div>This is a block element. It takes up the full width available.</div>
    <span>This is an inline element. It only takes up the necessary width.</span>

    <!-- Div and Span Tags -->
    <div>This is a division. It's a block-level container.</div>
    <span>This is a span. It's an inline-level container.</span>

    <!-- Horizontal Rule -->
    <hr>

    <!-- Subscript and Superscript -->
    <p>This is <sub>subscript</sub> and this is <sup>superscript</sup>.</p>
</body>
</html>
